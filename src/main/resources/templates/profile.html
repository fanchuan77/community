<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${sectionName}"></title>
    <!--  Jquery   -->
    <script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" >
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile" style="width: 90%">
    <div class="col-lg-9 col-md-12 col-xs-12 col-sm-12">
        <h2><span th:text="${sectionName}"></span></h2>
        <hr>
        <div class="media" th:each="question : ${pagination.questions}">
            <div class="media-left">
                <a href="/publish">
                    <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">
                    <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                </h4>
                <span th:text="${question.description}"></span>
                <br>
                <span class="text-desc">
                    <span th:text="${question.commentCount}"></span> ‰∏™ÂõûÂ§ç ¬∑

                    <span th:text="${question.likeCount}"></span> Ê¨°ÁÇπËµûüëç ¬∑
                    <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span>
                </span>
            </div>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a th:href="@{/profile/questions}" aria-label="Previous">
                        <span th:aria-hidden="${pagination.showPrevious}">&laquo;</span>
                    </a>
                </li>
                <li th:each="page : ${pagination.pages}" th:class="${pagination.getPage() == page} ? 'active' : ''">
                    <a th:text="${page}" th:href="@{/profile/questions/(page=${page})}"></a>
                </li>

                <li>
                    <a th:href="@{/profile/questions/(page=${pagination.lastPage})}" aria-label="Next">
                        <span th:aria-hidden="${pagination.showNext}">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-lg-3 col-md-12 col-xs-12 col-sm-12"><div class="list-group section">
        <a href="/profile/questions" th:class="${section == 'questions'} ? 'active list-group-item' : 'list-group-item'">ÊàëÁöÑÈóÆÈ¢ò</a>

    </div>

</div>
</body>
</html>
