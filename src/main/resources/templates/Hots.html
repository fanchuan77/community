<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hots</title>
    <head th:insert="~{import :: head}"></head>
    <head th:insert="~{import :: markdown}"></head>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main" style="width: 90%">
    <div class="col-lg-9 col-md-12 col-xs-12 col-sm-12">
        <h3>今日热搜</h3>
        <hr>
        <ul th:each="hotNew : ${hotNews}">
            <li>
                <span style="font-size: 18px">
                    <span class="label label-info" style="float: left; margin-right: 5px" th:text="${hotNew.rank}"></span>
                    <a th:href="${hotNew.url}" th:text="${hotNew.title}"></a>
                    <span class="label label-warning" style="float: right" th:text="${hotNew.hotCount}"> </span>
                </span>
            </li>
        </ul>
    </div>
    <div class="col-lg-3 col-md-12 col-xs-12 col-sm-12">
    <h3>热门话题</h3>

    <hr>

    <ul class="nav nav-pills nav-stacked">
        <li th:each="question : ${hotQues}">
            <a th:text="${question.title}" th:href="@{'/question/'+${question.id}}">

            </a>
        </li>
    </ul>

    <hr class="col-lg-12 col-md-12 col-xs-12 col-sm-12">

    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <h4>站长微信</h4>
        <img class="img-thumbnail question-wechat" src="/images/wechat.jpg">
    </div>
    <hr class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
</div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
